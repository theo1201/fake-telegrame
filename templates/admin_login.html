<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAST Admin Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0e0e10;
      --bg-card: #1a1a1e;
      --bg-input: #26262a;
      --border: #333338;
      --text: #f0f0f0;
      --text-dim: #8e8e93;
      --green: #30d158;
      --red: #ff453a;
      --blue: #0a84ff;
      --radius: 10px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .logo p {
      font-size: 14px;
      color: var(--text-dim);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: 0.8px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 15px;
      color: var(--text);
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--blue);
    }

    .btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      color: #fff;
      background: var(--blue);
      transition: opacity 0.15s;
      margin-top: 24px;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(255, 69, 58, 0.15);
      border: 1px solid rgba(255, 69, 58, 0.3);
      color: var(--red);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* 响应式 */
    @media (max-width: 480px) {
      .login-card {
        padding: 28px 24px;
      }

      .logo h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <h1>KAST Admin</h1>
      <p>Sign in to continue</p>
    </div>

    <div class="error-message" id="error-message"></div>

    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          autocomplete="username"
          autofocus
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password"
        />
      </div>

      <button type="submit" class="btn" id="login-btn">
        Sign In
      </button>
    </form>
  </div>
</div>

<script>
async function handleLogin(event) {
  event.preventDefault();
  
  const btn = document.getElementById('login-btn');
  const errorMsg = document.getElementById('error-message');
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  // 隐藏错误消息
  errorMsg.classList.remove('show');
  
  // 禁用按钮
  btn.disabled = true;
  btn.textContent = 'Signing in...';
  
  try {
    const formData = new URLSearchParams();
    formData.append('username', username);
    formData.append('password', password);
    
    const response = await fetch('/admin/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: formData,
      redirect: 'manual'
    });
    
    if (response.type === 'opaqueredirect' || response.status === 0 || response.status === 303) {
      // 登录成功，重定向
      window.location.href = '/admin';
    } else if (response.ok) {
      window.location.href = '/admin';
    } else {
      // 登录失败
      const data = await response.json();
      errorMsg.textContent = data.detail || 'Invalid username or password';
      errorMsg.classList.add('show');
      
      btn.disabled = false;
      btn.textContent = 'Sign In';
    }
  } catch (error) {
    errorMsg.textContent = 'An error occurred. Please try again.';
    errorMsg.classList.add('show');
    
    btn.disabled = false;
    btn.textContent = 'Sign In';
  }
}
</script>

</body>
</html>
